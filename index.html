<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOID</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-void">
  <div class="container" style="min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;">
    <div style="max-width:440px;">
      <h1 class="brand" style="font-size:52px;margin-bottom:10px;">VOID</h1>
      <p class="muted" style="font-size:15px;line-height:1.5;">
        I post vivono <b>24 ore</b>.<br />
        Ogni interazione li tiene in vita: <b>like</b> (+5m), <b>repost</b> (+10m), <b>follow</b> (+30m), <b>commenti</b>.
      </p>

      <div style="display:grid;gap:10px;margin-top:18px;">
        <a class="btn" href="login.html">Accedi</a>
        <a class="btn btn-ghost" href="register.html">Registrati</a>
      </div>

      <p class="muted" style="margin-top:14px;font-size:13px;">
       Regola: se nessuno reagisce, sparisci.
      </p>
    </div>
  </div>

</html>
