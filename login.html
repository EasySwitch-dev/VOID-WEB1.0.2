<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOID - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</head>
<body class="bg-void">
  <div class="auth-wrap">
    <div class="auth-decor"></div>

    <div class="auth-card">
      <h1 class="brand">VOID</h1>
      <p class="brand-sub">Accedi e fai vivere i tuoi post.</p>
      <div class="hr"></div>

      <input id="email" type="email" placeholder="Email" autocomplete="email" />
      <input id="pass" type="password" placeholder="Password" autocomplete="current-password" />

      <button class="btn" id="loginBtn">Accedi</button>
      <a class="small-link" href="register.html">Non hai un account? Registrati</a>
      <a class="small-link" href="index.html">← Indietro</a>

      <p id="msg" class="muted" style="margin-top:12px;"></p>
    </div>
  </div>

  <script type="module">
    import { login, autoLogin } from "./auth.js";

    const loginBtn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    // Se già loggato non fa redirect automatico da qui
    autoLogin(false);

    loginBtn.onclick = async () => {
      msg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;

      try {
        await login(email, password);
        msg.textContent = "Accesso effettuato!";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 500);
      } catch (e) {
        msg.textContent = e?.message || "Errore durante il login";
      }
    };
  </script>
</body>
</html>
